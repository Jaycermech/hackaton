<html>
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/home.js"></script>

    <link rel="stylesheet" href="css/styles.css" />

  <body onload="viewResources()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <p>Welcome to monthly expense tracker</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#resourceModal"
          >
            Add Expense
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <table class="table table-striped table-striped-custom">
            <thead>
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Make sure you have included necessary Bootstrap CSS and JS files -->

    <div
      class="modal fade"
      id="resourceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resourceModalLabel">Add New Expense</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <!-- <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Add Amenities
                </button>
                <div
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                  id="description"
                >
                  <a class="dropdown-item" href="#" value="Utilities"
                    >Utilities</a
                  >
                  <a class="dropdown-item" href="#" value="Groceries"
                    >Groceries</a
                  >
                  <a class="dropdown-item" href="#" value="Others">Others</a>
                </div>
              </div> -->

              <label for="Category">Choose Ammenity Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="ammenity_dropdown">
                  <option value="Utilities">Utilities</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Enter Amount"
                />
              </div>

              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addResource()"
              data-dismiss="modal"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
