<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVOPS - Resource Management Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <header>
    <div class="overlay">
      <h1>Welcome to Monthly Expense Tracker</h1>
      <p style="font-size: 24px">
        Created for OCBC hackaton by Jovan Tang, Lebon and Justin Lim 
      </p>

      <br />
    </div>
  </header>

  <body onload="viewResources()">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container mt-5">
            <div class="row justify-content-start"></div>
            <div class="row justify-content-start">
              <div class="col-md-12">
                <table class="table table-striped table-striped-custom">
                  <thead>
                    <tr>
                      <th>Description</th>
                      <th>Amount</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tableContent"></tbody>
                </table>
              </div>
              <button
                type="button"
                class="btn btn-success longer-button"
                data-toggle="modal"
                id="addExpensebtn1"
                data-target="#resourceModal"
              >
                Add Expense
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <canvas id="expensesChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="resourceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="resourceModalLabel">Add New Expense</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <label for="Category">Choose Ammenity Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="ammenity_dropdown">
                  <option value="Utilities">Utilities</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Food" id="Food">Food</option>
                  <option value="Electronic">Electronics</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount_input_modal"
                  placeholder="Enter Amount"
                />
              </div>

              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button> -->
            <button
              type="button"
              class="btn btn-success"
              id="addExpensebtn2"
              onclick="addResource()"
              data-dismiss="modal"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
